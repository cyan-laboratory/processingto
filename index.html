<script src="js/processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup()
{
  size(800,600);
  background(10);
  fill(100,100,250);
  noLoop();
  textFont(createFont("Arial", 60));  

}

void draw(){  
  
  
  pushMatrix();
  scale(1, -1);
  text("Test", 80, -150);
  
    fill(250,250,250);
  text("Test2", 300, -150);
        fill(100,100,250);

  noFill();  stroke(250);
  
  strokeWeight(10); 
   ellipse(100,-150,100,150);
   ellipse(300,-150,100,150);
   
  popMatrix();
  println("Hello ErrorLog!");

}
</script>
<canvas id="mycanvas"></canvas>
