<script src="js/processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
void setup()
{
  size(800,600);
  background(10);
  fill(100,100,250);
  noLoop();
  textFont(createFont("Arial", 25));  

}

void draw(){  
  
  
  pushMatrix();
  scale(1, -1);
  text("Test", 100, -150);
  
    fill(250,250,250);
      fill(100,100,250);
  text("Test2", 300, -150);
  
  noFill();  stroke(10);
  
  
   ellipse(100,-150)

  popMatrix();
  println("Hello ErrorLog!");

}
</script>
<canvas id="mycanvas"></canvas>
