<script src="js/processing.min.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
 
//  PShape hud;
 float  radius =100;
  float  radius1 =50.0;
 
 float radius = 50.0;
int X, Y;
int nX, nY;
int delay = 16;

  void setup()
{
  size(1280,720);
  background(10);
  fill(100,100,250);
  println("Hello ErrorLog!");

  textFont(createFont("Arial", 45));  
  //hud = loadShape("HUD.svg");
  
  
    frameRate( 15 );
  X = width / 2;
  Y = height / 2;
  nX = X;
  nY = Y;  
}




void draw(){  
  radius+=5;translate(250, -50);
  background(10);
radius=radius%150;
    //   shape(hud, 450, 45, 500,500);  // Draw at coordinate (110, 90) at size 100 x 100

  scale(1, -1);





  
  strokeWeight(5); 
  



 


  pushMatrix();
  
    text("Test", 150, -250);
  String s = "The quick brown fox jumped over the lazy dog.";
  
    noFill();  stroke(250);
    
  rect(130, -400, 170, 170, 7);
  ellipse(235,-300,radius,radius);
  popMatrix();
  
  
  
  
  pushMatrix();
  fill(250);
textFont(createFont("Arial", 12));  
text(s, 230, -300, 70, 80);  // Text wraps within text box
  
 
textFont(createFont("Arial", 35));   
  fill(250,100,250);
  text("attention",440, -300);
        fill(250,250,250);
  
    noFill();  stroke(250);
  rect(400, -400, 170, 170, 7);
  ellipse(490,-300,radius,radius);

  popMatrix();

  radius1 = radius1 + sin( frameCount / 4 );
  
  // Track circle to new destination
  X+=(nX-X)/delay;
  Y+=(nY-Y)/delay;
  // Draw circle
  ellipse( X, Y, radius1, radius1 );   

}


</script> 

<canvas id="mycanvas"></canvas>
